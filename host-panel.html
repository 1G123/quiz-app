<!-- host-panel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <h2>Questions</h2>
            <div id="questions-container"></div>
            <button id="addQuestionButton" onclick="addQuestionForm()">Add Question</button>
        </div>
        <div class="container">
            <h2>Players</h2>
            <div id="players-container"></div>
        </div>
        <div class="container">
            <button id="generatePinButton">Generate Game Pin</button>
            <button id="startQuizButton">Start Quiz</button>
            <button id="resetButton">Reset Game</button>
        </div>
        <div class="container">
            <button id="checkResultsButton">Check Results</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
